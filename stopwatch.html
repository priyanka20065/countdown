                <div class="stopwatch">
                    <div id="display">00 minutes:00 Seconds:00 milliseconds</div>
                    <button id="startStop" onclick="startStop()">Start</button>
                    <button id="reset" onclick="reset()">Reset</button>
                </div>
                <script>       
                
                    let isRunning = false;
    let startTime = 0;
    let intervalId = null;
    
    function startStop() {
        if (isRunning) {
            clearInterval(intervalId);
            document.getElementById('startStop').textContent = 'Start';
        } else {
            startTime = new Date().getTime() - (startTime > 0 ? startTime : 0);
            intervalId = setInterval(updateDisplay, 10);
            document.getElementById('startStop').textContent = 'Stop';
        }
        isRunning = !isRunning;
    }
    
    function reset() {
        clearInterval(intervalId);
        document.getElementById('display').textContent = '00 minutes:00 seconds:00 milliseconds';
        document.getElementById('startStop').textContent = 'Start';
        isRunning = false;
        startTime = 0;
    }
    
    function updateDisplay() {
        const currentTime = new Date().getTime() - startTime;
        const minutes = Math.floor((currentTime / 60000) % 60);
        const seconds = Math.floor((currentTime / 1000) % 60);
        const milliseconds = Math.floor(currentTime % 1000);
    
        const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(3, '0')}`;
        document.getElementById('display').textContent = display;
    }
                    
                    
                    </script>
